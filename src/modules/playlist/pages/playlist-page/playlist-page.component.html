<app-playlist-detail [playList]="playList"></app-playlist-detail>
<app-track-list [tracks]="tracks" (scrolled)="onScroll()"></app-track-list>
<div *ngIf="isLoading" class="text-center">
  New data is loading... please wait!
</div>
<div *ngIf="isComplete" class="text-center">
  No more data to fetch
</div>
