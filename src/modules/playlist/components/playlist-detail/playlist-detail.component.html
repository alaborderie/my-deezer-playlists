<div class="row" *ngIf="playList">
  <div class="col-12">
    <div class="row">
      <div class="col-12 text-center">
        <img *ngIf="playList.picture" [src]="playList.picture" alt="PlayList Cover">
      </div>
      <div class="col-12 text-center flex-center">
        {{playList.title}}
      </div>
    </div>
    <div class="text-center">
      <div *ngIf="playList.creator" class="flex-center text-center">
        {{playList.creator.name}}
      </div>
      <div class="text-center flex-center">
        {{playList.duration | dateFormat}}
      </div>
    </div>
  </div>
</div>
